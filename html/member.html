<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="../js/slick-1.8.1/slick/slick.min.js"></script>
    <script src="../js/javascript.js"></script>
    <link rel="shortcut icon" href="../images/F7ico_64x64.ico" type="image/x-icon">
</head>
<body>
    <!--header-->
    <header>
        <!--content-->
        <div class="content">
            <div class="title">會員中心</div>
            <i class="back_arrow" onclick="window.location.href='./index_inner.html'"></i>
        </div>
    </header>
    <!--main-->
    <main>
        <!--會員中心-->
        <div class="memberWrap">
            <!--玩家資訊-->
            <div class="user">
                <div class="info" onclick="window.location.href='./member_info.html'">
                    <div>
                        <div class="account">
                            <div class="lv">普通會員</div>
                            user898
                        </div>
                        <p class="date">加入第 485 天</p>
                    </div>
                    <!-- <i class="arrow_ic"></i> -->
                    <button class="infoBtn">個人資料</button>
                </div>
                <div class="wallet">
                    <p>中心錢包: $ 9883</p>
                    <button onclick="window.location.href='./deposit.html'">立即存款</button>
                </div>
                <div class="btnBox">
                    <button onclick="window.location.href='./wallet.html'">
                        <i class="wallet_ic"></i>
                        <div class="text">
                            我的錢包
                            <p>MY PURSE</p>
                        </div>
                    </button>
                    <button onclick="window.location.href='./vip.html'">
                        <i class="vip_ic"></i>
                        <div class="text">
                            VIP 特權
                            <p>VIP</p>
                        </div>
                    </button>
                </div>
                <ul>
                    <li onclick="window.location.href='./bettingRecord.html'">
                        <i class="bet_ic"></i>
                        <p>投注紀錄</p>
                    </li>
                    <li onclick="window.location.href='./dealRecord.html'">
                        <i class="deal_ic"></i>
                        <p>交易紀錄</p>
                    </li>
                    <li onclick="window.location.href='./mail.html'">
                        <i class="mail_ic"></i>
                        <p>站內信</p>
                        <em class="bubble">99+</em>
                    </li>
                    <li onclick="window.location.href='./card.html'">
                        <i class="card_ic"></i>
                        <p>銀行卡綁定</p>
                    </li>
                </ul>
            </div>
            <!--選項條-->
            <div class="options" onclick="window.location.href='./invite.html'">
                <p>
                    <i class="invite_ic"></i>
                    邀請會員
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./searchPoint.html'">
                <p>
                    <i class="point_ic"></i>
                    查詢紅利
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./eventApply.html'">
                <p>
                    <i class="eventApply_ic"></i>
                    優惠申請
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./help_often.html'">
                <p>
                    <i class="help_ic"></i>
                    幫助中心
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./help_about.html'">
                <p>
                    <i class="about_ic"></i>
                    關於我們
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./app.html'">
                <p>
                    <i class="app_ic"></i>
                    APP下載
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options opLang">
                <p>
                    <i class="lang_ic"></i>
                    <span class="lang_tw active">繁體中文</span>
                    <span class="lang_ch">繁體中文</span>
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./maintain.html'">
                <p>
                    <i class="fix_ic"></i>
                    維護時間
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='../index.html'">
                <p>
                    <i class="logout_ic"></i>
                    登出
                </p>
                <i class="arrow_ic"></i>
            </div>
        </div>
    </main>
    <!--footer-->
    <footer>
        <ul>
            <li onclick="window.location.href='./index_inner.html'">
                <i class="menu_ic"></i>
                <p>首頁</p>
            </li>
            <li onclick="window.location.href='./event.html'">
                <i class="event_ic"></i>
                <p>優惠</p>
            </li>
            <li onclick="window.location.href='./wallet.html'">
                <i class="wallet_ic"></i>
                <p>存轉提</p>
            </li>
            <li onclick="window.location.href='./help_often_contact.html'">
                <i class="service_ic"></i>
                <p>客服</p>
            </li>
            <li class="active" onclick="window.location.href='./member.html'">
                <i class="center_ic"></i>
                <p>會員中心</p>
            </li>
        </ul>
    </footer>
    <!--彈窗-->
    <div class="filter">
        <div class="jumpWindow langWindow">
            <div class="title">
                <i class="close"></i>
            </div>
            <ul>
                <li class="active">繁體中文</li>
                <li>简体中文</li>
            </ul>
        </div>
    </div>
</body>
</html>
