        </div>
    </header>
    <!--main-->

        <!--幫助中心內層-->
        <div class="helpInner display">
            <ul class="q2 display">
                <li class="active">
                    <div class="title">
                        <i class="icon new"></i>
                        <p>如何存款到F7帳戶?</p>
                        <i class="arrow_ic"></i>
                    </div>
                    <div class="textBox">
                        <p>首先您需要加入F7會員，在您註冊完成後登入F7帳戶，即可在F7主頁右上角找到存取款按鈕，進入後點擊我要存款，即可找到適合您的存款方式。</p>
                        <p>目前F7娛樂城只接受三種存款方式</p>
                        <p>1. 轉帳匯款：ATM，跨行等存款方式。</p>
                        <p>2. 銀行臨櫃匯：需要客戶攜帶您要儲值的現金到各大銀行等金融機構。</p>
                        <p>3. 第三方支付。</p>
                        <div class="img depositWay"></div>
                    </div>
